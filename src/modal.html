<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>MODAL</title>

        <link rel="stylesheet" href="https://use.typekit.net/gll7dfd.css" />
        <link rel="stylesheet" href="./modal.scss" />
    </head>
    <body>
        <main>
            <section class="f--section-a">
                <div class="f--container">
                    <div class="f--row">
                        <div class="f--col-12">
                            <a href="./index.html" class="f--font-f g--link-01 f--sp-c display--inline-block">Back to Index</a>
                            <h1 class="f--font-b f--sp-b">Global modal</h1>
                        </div>
                    </div>
                </div>
            </section>

            <!-- modal-01 -->
            <section class="f--section-c" id="modal-01">
                <div class="f--container">
                    <div class="f--row">
                        <div class="f--col-12">
                            <h2 class="f--font-c">modal-01</h2>
                        </div>
                    </div>
                </div>
            </section>
            <section class="g--modal-01">
                <div class="g--modal-01__wrapper">
                    <div class="f--container">
                        <div class="f--row">
                            <div class="f--col-8 f--col-tablets-10 f--col-mobile-12">
                                <h1 class="g--modal-01__wrapper__title">An Energy Solution for Healthcare</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="g--modal-01__media-wrapper">
                    <img data-src="https://raw.githubusercontent.com/team-thunderfoot/ui/main/src/img/global-components/bg-placeholder.jpg" src="/src/img/global-components/bg-placeholder.jpg" alt="alt text" class="g--modal-01__media-wrapper__media g--lazy-01" />
                </div>
            </section>
            <section class="f--section-a">
                <div class="f--container">
                    <div class="f--row">
                        <div class="f--col-12">
                            <h2 class="f--font-c f--sp-a">Editable variables</h2>
                            <div class="f--row">
                                <div class="f--col-6 f--col-tablets-8 f--col-mobile-12 display--flex justify-content--space-between">
                                    <ul class="f--sp-c" style="list-style: inside">
                                        <li>$background-color</li>
                                        <li>$header-height</li>
                                        <li>$img-height</li>
                                        <li>$img-position</li>
                                        <li>$img-object-fit</li>
                                    </ul>
                                    <ul class="f--sp-c" style="list-style: inside">
                                        <li>$title-color</li>
                                        <li>$title-font</li>
                                        <li>$title-font-weight</li>
                                        <li>$text-align</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script type="module" src="./index.js"></script>
    </body>
</html>
